<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
    <style>
        /* Style for the gallery container */
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            grid-gap: 20px; /* Gap between images */
        }

        /* Style for individual images */
        .image-gallery img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    <div class="image-gallery">
        <img src="studentpic.jpg" alt="Image 1">
        <img src="campuspic.jpg" alt="Image 2">
        <img src="collagepic.jpg" alt="Image 3">
        <img src="nature1 - Copy.jpg" alt="Image 4">
        <img src="nature2 - Copy.jpg" alt="Image 5">
        <img src="nature3.jpg" alt="Image 6">
        <img src="nature4.jpg" alt="Image 7">
        <img src="nature5.jpg" alt="Image 8">
        <img src="nature6.jpg" alt="Image 9">

    </div>
</body>
</html>
